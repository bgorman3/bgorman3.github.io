<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <a href="index.html">Your Marketplace Logo</a>
        </div>
        <!-- Search Bar -->
        <div class="search">
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </div>
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="items.html">Browse</a></li>
                <li><a href="new.html">Sell</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>List a New Item</h1>
        <form action="#" method="post">
            <label for="condition">Condition:</label>
            <select id="condition" name="condition">
                <option value="new">New</option>
                <!-- Add more options -->
            </select><br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required><br>
            <label for="details">Details:</label>
            <textarea id="details" name="details" rows="4" cols="50" required></textarea><br>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Your Marketplace. All rights reserved.</p>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
