<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Box Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container2">
        <div class="content">
            <h1>Welcome to Our Website</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor turpis eget felis dapibus, eget tincidunt lorem ultricies. Integer ac ultricies risus.</p>
        </div>
        <div class="image-box">
            <div class="image-row">
                <div class="image-column">
                    <img src="car1.png" alt="Image 1">
                </div>
                <div class="image-column">
                    <img src="car2.png" alt="Image 2">
                </div>
            </div>
            <div class="image-row">
                <div class="image-column">
                    <img src="car3.png" alt="Image 3">
                </div>
                <div class="image-column">
                    <img src="car4.png" alt="Image 4">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
