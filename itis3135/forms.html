        <h1>Your Page Heading</h1>
        
        <!-- Create the form -->
        <form action="#" method="post"> <!-- Use action="#" for now -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" size="30">
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" size="15">
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" size="30">
            
            <label>Choose your option:</label>
            <input type="checkbox" id="option1" name="options" value="Option 1">
            <label for="option1">Option 1</label>
            <input type="checkbox" id="option2" name="options" value="Option 2">
            <label for="option2">Option 2</label>
            
            <label>Select a category:</label>
            <select id="category" name="category">
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
                <option value="category3">Category 3</option>
            </select>
            
            <fieldset>
                <legend>Choose one:</legend>
                <input type="radio" id="radio1" name="radio" value="Radio 1">
                <label for="radio1">Radio 1</label>
                <input type="radio" id="radio2" name="radio" value="Radio 2">
                <label for="radio2">Radio 2</label>
            </fieldset>
            
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
