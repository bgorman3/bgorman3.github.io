<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/forms.css"> <!-- Include your CSS file here -->
    <title>Brendan Gorman || ITIS 3135 Form Page</title>
</head>
<body>
    <header>
        <script src="scripts/common.js"></script>
        <script>
            addHeader(); // Add the common header to the page
        </script>
    </header>
  
    <main>
        <h2>Employee Sign up Forms</h2>
        
       
        <form action="#" method="post"> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" size="30">
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" size="15">
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" size="30">
            
            <label>Choose your hours:</label>
            <input type="checkbox" id="option1" name="options" value="Option 1">
            <label for="option1">9am-5pm</label>
            <input type="checkbox" id="option2" name="options" value="Option 2">
            <label for="option2">5am-9pm</label><br><br>
            
            <label>Applied Position:</label>
            <select id="category" name="category">
                <option value="category1">Field Manager</option>
                <option value="category2">Janitor</option>
                <option value="category3">Cashier</option>
            </select>
            
            <fieldset>
                <legend>Are you Currently Employed?</legend>
                <input type="radio" id="radio1" name="radio" value="Radio 1">
                <label for="radio1">Yes</label>
                <input type="radio" id="radio2" name="radio" value="Radio 2">
                <label for="radio2">No</label>
            </fieldset>
            
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form><br>
    </main>
    <footer>
        
        <script>
            addFooter(); // Add the common header to the page
        </script>
    </footer>
</body>
</html>
