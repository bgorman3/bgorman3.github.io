<body>
<h1>Employee Salary Management</h1>
  
  <label for="selectEmployee">Select Employee:</label>
  <select id="selectEmployee">
    <option value="Bob">Bob</option>
    <option value="Ian">Ian</option>

    <table id="results_table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Salary</th>
        </tr>
      </thead>

      </tbody>
