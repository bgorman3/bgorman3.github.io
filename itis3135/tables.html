<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Assignment</title>
    <link rel="stylesheet" href="tables.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Course Name - Your Name</h1>
        <nav>
            <!-- Add your navigation menu here -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tables.html">Tables</a></li>
                <!-- Add other menu items as needed -->
            </ul>
        </nav>
    </header>

    <main>
        <h2>HTML Tables Assignment</h2>
        <!-- Add content here for Parts 2, 3, and 4 -->
        <h3>My Tabular Data</h3>
<ol>
    <li>First Last - email@example.com - 10</li>
    <li>Second Last - email@example.com - 5</li>
    <!-- Add more people as needed -->
</ol>
<h3>Employee Data in Simple Table</h3>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Years of Service</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Last</td>
            <td>email@example.com</td>
            <td>10</td>
        </tr>
        <!-- Add more rows for other people -->
    </tbody>
</table>
<h3>Employee Data in Complex Table</h3>
<figure>
    <figcaption>Employee Information</figcaption>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Name</th>
                <th>Email</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Marketing</td>
                <td>First Last</td>
                <td>email@example.com</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>Second Last</td>
                <td>email@example.com</td>
                <td>$4,000</td>
            </tr>
            <!-- Add more rows for other categories and people -->
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total Years of Service</th>
                <th>15</th>
            </tr>
        </tfoot>
    </table>
</figure>






    </main>

    <footer>
        <!-- Add your footer content here -->
    </footer>
</body>
</html>
